<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .icons-top {
            margin-top: 20px;
        }

        .icons-bottom {
            position: absolute;
            bottom: 20px;
        }

        .icon {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            width: 40px;
            background-color: #555;
            border-radius: 50%;
        }

        .icon i {
            color: white;
            font-size: 20px;
        }

        /* Ajout de la barre de navigation */
        .navbar {
            background-color: #444;
            height: 60px;
            position: fixed;
            top: 0;
            right: 0;
            left: 250px; /* Assurez-vous que la navbar n'empi√®te pas sur la sidebar */
            display: flex;
            justify-content: end;
            align-items: center;
            padding: 0 20px;
            width: calc(100% - 250px); /* Ajustez la largeur en fonction de la sidebar */
        }

        .navbar .logo {
            color: white;
            font-size: 24px;
        }

        .navbar .icons {
            display: flex;
            gap: 20px;
        }

        .navbar .icons i {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="icons-top">
            <a href="#">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="#">
                <i class="fas fa-search"></i>
                <span>Facture</span>
            </a>
            <a href="#">
                <i class="fas fa-envelope"></i>
                <span>Commande</span>
            </a>
            <a href="#">
                <i class="fas fa-user"></i>
                <span>Suivi</span>
            </a>
        </div>
        <div class="icons-bottom">
            <a href="#">
                <i class="fas fa-cog"></i>
                <span>Parametre du compte</span>
            </a>
            <a href="#">
                <i class="fas fa-sign-out-alt"></i>
                <span>deconnexion</span>
            </a>
        </div>
    </div>
    <div class="navbar">
        <div class="icons">
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </div>
   
</body>
</html>
