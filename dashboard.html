<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <ul>
                <li class="active">
                    <a href="dashboard.html">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="facture.html">
                        <i class="fa-solid fa-peace"></i>
                        <span>Facture</span>
                    </a>
                </li>
                <li>
                    <a href="commande.html">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Commande</span>
                    </a>
                </li>
                <li>
                    <a href="suivi.html">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span>Suivi</span>
                    </a>
                </li>
                <li>
                    <a href="serviceClient.html">
                        <i class="fa-solid fa-comment-dots"></i>
                        <span>Service client</span>
                    </a>
                </li>
            </ul>
            <ul class="list2">
                <li>
                    <a href="profile.html">
                        <i class="fa-solid fa-gear"></i>
                        <span>Parametre du compte</span>
                    </a>
                </li>
                <li>
                    <a href="connexion.html" id="deconnexionLink">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <span>Deconnexion</span>
                    </a>
                </li>
            </ul>
    </div>
    <!-- fin de la sidebar -->
    <div class="contenu">
        <nav class="navbar">
           <div class="sidebar-icon-card">
            <i class="fa-solid fa-bars"></i>
           </div>
            <div class="">
                <img class="icon-cloche" src="icons8-cloche-50.png" alt="Icon-cloche">
                <img id="profile-navbar" src="images/avatar.jpg" alt="avatar">
            </div>
        </nav>
        <section>
            <!-- debut de section element -->
            <div class="section-element">
                <div class="card-positive">
                    <h3 class="card-title">Analyses positives</h3>
                    <div class="card-positive-element">

                        <i id="card-positive-icon" class="fa-solid fa-bolt"></i>
                        <h3>Positif</h3>

                        <div class="box">
                            <svg id="svg2">
                                <circle cx="70px" cy="70px" r="70px"></circle>
                                <circle cx="70px" cy="70px" r="70px"></circle>
                            </svg>
                            <p>80%</p>
                        </div>
                    </div>
                </div>
                <div class="card-negative">
                    <h3 class="card-title" id="h2">Analyses negatives</h3>
                    <div class="card-negative-element">
                        <i id="card-negative-icon" class="fa-solid fa-droplet"></i>
                        <h3>Negatif</h3>

                        <div class="box1">
                            <svg id="svg1">
                                <circle id="circle" cx="70px" cy="70px" r="70px"></circle>
                                <circle id="circle" cx="70px" cy="70px" r="70px"></circle>
                            </svg>
                            <p>50%</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fin de section element -->

            <div class="barJs">
                <h3 class="barJs-title">Analyses par mois</h3>
                <div class="canvas-card" style="height: 50vh;">
                    <canvas id="myChart"></canvas>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script src="bar.js"></script>
            </div>
        </section>
    </div>
    <script src="javascript/dashboard.js"></script>
    <script src="javascript/userConnected.js"></script>
</body>

</html>
